<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
        <title>Welcome to MojoExchange</title>
        <link rel="stylesheet" href="style_1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "sign-up-form">
            <img src="images/logo.png" alt="MojoExchange Logo" class="logo">
            <h1> Sign Up Now</h1>
            <form>
                <input type="email" class="input-box" placeholder="Email">
                <input type="password" class="input-box" placeholder="Password">
                <p><span><input type="checkbox"> I agree to the terms and conditions mentioned.</span></p>
                <a href="index.html"><button type="button" class="signup-btn">Sign Up</button></a>
                <hr>
                <p class="or">OR</p>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                
                <p>Do you already have an account?<a href="index.html"><u>Sign in</u></a></p>
            </form>
        </div>
    </body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }</script>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
</html>
